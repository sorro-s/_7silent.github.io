<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>_7ilent_</title>

  <!-- Import des polices -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cherish&family=Bebas+Neue&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: linear-gradient(to bottom, #054c58 0%, #04333b 40%, #021c21 100%);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      color: white;
    }

    .video-section {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .video-section video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.25);
      z-index: 1;
    }

    .video-title {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      color: white;
      font-family: 'Cherish', cursive;
      font-size: 7rem;
      text-align: center;
    }

    .links {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .links a {
      padding: 10px 24px;
      border: 1px solid white;
      border-radius: 25px;
      text-decoration: none;
      color: white;
      font-size: 1.5rem;
      transition: background-color 0.3s;
    }

    .links a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .controls {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 6px 12px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      z-index: 3;
    }

    .volume-slider {
      -webkit-appearance: none;
      width: 120px;
      height: 6px;
      background: #ccc;
      border-radius: 5px;
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb,
    .volume-slider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="video-section">
    <video id="bg-video" autoplay loop muted playsinline>
      <source src="Untitled.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
    <div class="video-title">Silent</div>

    <div class="links">
      <a href="https://soundcloud.com/silentsorrowshadow" target="_blank">SoundCloud</a>
      <a href="https://open.spotify.com/intl-fr/artist/3iT9SDMgBVVpq8efKgjX7d?si=vt8camr1SaOWRNqaAtLt9g" target="_blank">Spotify</a>
      <a href="https://instagram.com/_7ilent_" target="_blank">Instagram</a>
      <a href="https://x.com/sssgetsilent" target="_blank">Twitter</a>
    </div>

    <div class="controls">
      <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.01" value="0.5" />
    </div>
  </div>

  <script>
    const video = document.getElementById('bg-video');
    const volumeSlider = document.getElementById('volume');

    volumeSlider.addEventListener('input', () => {
      video.muted = false;
      video.volume = volumeSlider.value;
    });

    window.addEventListener('DOMContentLoaded', () => {
      video.volume = volumeSlider.value;
    });
  </script>

</body>
</html>
